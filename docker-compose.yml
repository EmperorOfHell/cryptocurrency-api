---
version: "3"

services:
  php-apache:
    container_name: "${CONTAINER_NAME_PREFIX}-apache-php"
    build: ./docker/php-apache
    volumes:
      - ${PATH_TO_SYMFONY_PROJECT}:/var/www/html
    ports:
      - 80:80

  db:
    container_name: "${CONTAINER_NAME_PREFIX}-mariadb"
    image: mariadb:10.7
    restart: always
    environment:
      - MARIADB_ROOT_USER=${ROOT_USER}
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
    volumes:
      - ${PATH_TO_SYMFONY_PROJECT}/var/db_data:/var/lib/mysql:rw
    ports:
      - 3306:3306

  adminer:
    container_name: "${CONTAINER_NAME_PREFIX}-adminer"
    image: adminer
    restart: always
    ports:
      - 8080:8080